{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block body %}
    <style>
        input:invalid {
            border-color: red;
        }
    </style>

    <form action="{{ form_action }}" method="post">
        <div class="mb-3">
            <label class="form-label" for="title">Título</label>
            <input
                class="form-control"
                type="text"
                autofocus
                autocomplete="off"
                name="title"
                id="title"
                value="{{ task_title }}"
                required
            >
        </div>

        <div class="mb-3">
            <label class="form-label" for="body">Detalhes</label>
            <textarea
                class="form-control"
                rows="10"
                autocomplete="off"
                name="body"
                id="body"
            >{{ task_body if task_body is not none }}</textarea>
        </div>

        <div class="form-check">
            <input
                class="form-check-input"
                type="checkbox"
                name="completed"
                id="completed"
                {{ 'checked' if task_completed }}
            >
            <label class="form-check-label" for="completed">Concluída</label>
        </div>

        {% include "fab.html" %}
    </form>
{% endblock %}
